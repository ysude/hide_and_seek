<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hide and Seek - WebGL Project</title>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { width:100vw; height:100vh; display:block; }

    /* HUD */
    #hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      color: #eee;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 10px 12px;
      backdrop-filter: blur(4px);
      user-select: none;
      pointer-events: none;
    }
    #hud .row { display:flex; gap:10px; align-items:center; }
    #hud .label { opacity:0.85; }
    #hud .val { font-weight:700; }

    /* Interact prompt */
    #interactPrompt {
      position: fixed;
      left: 50%;
      bottom: 64px;
      transform: translateX(-50%);
      z-index: 12;
      color: #fff;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      letter-spacing: 0.2px;
      display: none;
      max-width: min(720px, 92vw);
      text-align: center;
      user-select: none;
      pointer-events: none;
    }
    #interactPrompt .hintKey {
      display:inline-block;
      padding: 2px 8px;
      margin-right: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 700;
    }

    /* Crosshair */
    #crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      width: 14px;
      height: 14px;
      transform: translate(-50%, -50%);
      z-index: 11;
      pointer-events: none;
      opacity: 0.9;
    }
    #crosshair:before, #crosshair:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      background: rgba(255,255,255,0.95);
      transform: translate(-50%, -50%);
      border-radius: 2px;
    }
    #crosshair:before { width: 14px; height: 2px; }
    #crosshair:after  { width: 2px;  height: 14px; }

    /* Help overlay (opsiyonel) */
    #helpOverlay {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: none;
      background: rgba(0,0,0,0.72);
      color: #eee;
      padding: 20px;
      overflow: auto;
    }
    #helpOverlay .panel {
      max-width: 820px;
      margin: 0 auto;
      background: rgba(20,20,20,0.85);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px 18px;
    }
    #helpOverlay h2 { margin: 0 0 8px; }
    #helpOverlay ul { margin: 8px 0 0; line-height: 1.55; }
  </style>

  <!-- (Eski projende vardı) -->
  <script src="./libs/gl-matrix.js"></script>

  <!-- ✅ Import maps için shim -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

  <!-- ✅ Three.js import map (bunu kaldırınca "three" patlıyor) -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <!-- ✅ main.js bunu arıyor -->
  <canvas id="glCanvas"></canvas>

  <div id="hud">
    <div class="row">
      <div class="label">Kartlar:</div>
      <div class="val"><span id="cardsNow">0</span> / <span id="cardsTotal">3</span></div>
    </div>
    <div id="ui" style="display:none;"></div>
  </div>

  <div id="crosshair"></div>

  <div id="interactPrompt">
    <span class="hintKey">E</span>
    <span id="interactText">Interact</span>
  </div>

  <div id="helpOverlay">
    <div class="panel">
      <h2>Help</h2>
      <ul>
        <li>Click: Pointer lock</li>
        <li>WASD: Move</li>
        <li>Mouse: Look</li>
        <li>Shift: Sprint</li>
        <li>E: Interact (Door / Switch / Card)</li>
        <li>H: Toggle help</li>
      </ul>
    </div>
  </div>

  <!-- ✅ senin dosya yolun -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
